<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
   
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center;">Akan's Name Generator</h1>
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. </p>
        </div>
        <div class="form-field">
            <form onsubmit="" name="">
                <p>Birthday</p>
                <input type="date" required><br><br>
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br>
                <input type="submit" value="Submit" onclick="revealMessage()">
            </form>
            <p id="message" style="display: none;">Your Akan Name is</p>
        </div>
    </div>
</body>
</html>
